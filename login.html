<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="js/app.js"></script>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="register-container">
        <!-- Placeholder for logo -->
        <div class="logo-placeholder">Insert Logo Here</div>
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="loginUsername" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <a href="#" id="forgotPassword" class="forgot-password-link">Forgot password?</a>
            <button type="submit" class="login-button">Login</button>
            <div id="loginError" style="display:none; color:red;"></div>
        </form>
        <div class="additional-links">
            <p>New user? <a href="register.html">Create an account</a></p>
        </div>
    </div>
</body>
</html>
