<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative; /* Added position relative */
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

input[type="number"],
input[type="text"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="radio"] {
    margin-right: 8px;
}

.submitbutton {
    background-color: #45a050;
    color: #000;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.submitbutton:hover {
    background-color: #45a049;
}

.back-button {
    background-color: #333;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    position: absolute;
}

.back-button:hover {
    background-color: #222;
}

.button-container{
    padding-left: 34.5%;
}

form div {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
}

input[type="radio"] {
    margin-right: 8px;
    margin-bottom: 12px;
}

/* Improved alignment for the labels */
label[for^="star"] {
    display: flex;
    align-items: center;
    margin-right: 12px;
}

/* Adjusted styles for the text */
label[for^="star"] span {
    display: inline-block;
    vertical-align: middle;
    line-height: 1;
    margin-left: 4px; /* Adjust this value as needed */
}

.top-nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 40;
    display: flex;
    justify-content: space-between; /* This separates left menu button and the profile dropdown */
    align-items: center;
    padding: 1rem;
    background: white;
    box-shadow: 0 2px 4px rgba(0,0,0,.1);
  }
  .top-nav .menu-btn {
    flex-shrink: 0; /* Prevent the button from shrinking */
  }
  .top-nav .profile-dropdown {
    flex-grow: 1; /* This will push the profile to the right */
    display: flex;
    justify-content: flex-end; /* Aligns the profile dropdown to the right */
  }
  .top-nav .profile-dropdown {
    flex-grow: 1;
    display: flex;
    justify-content: flex-end;
    padding-right: 1rem; /* Add space to the right */
  }
  /* Custom styles for collapsible sidebar */
  .sidebar {
    transition: margin-left .5s;
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    width: 250px; /* Width of the sidebar when expanded */
    overflow-x: hidden;
    z-index: 1000;
    border-right: 10px solid #ddd; /* Border to distinguish the sidebar */
  }
  .main-content {
    margin-top: 4rem; /* Height of the top navigation bar */
    margin-left: 16rem; /* Adjust width as per design of the sidebar */
    transition: margin-left .5s;
  }

  .formcontainer{
    padding-top: 10%;
    justify-content: center;

  }
        </style>
    <title>Submit Review</title>
</head>
<body>

    <!-- Top Navigation Bar -->
<div class="top-nav">
    <div class="menu-btn">
    </div>
    
    <div class="profile-dropdown">
      <!-- User Profile Dropdown -->
      <div class="relative">
        <button class="flex items-center space-x-2 cursor-pointer" id="userMenuButton" aria-expanded="true" aria-haspopup="true">
          <img src="https://placehold.co/32x32" alt="User profile placeholder image" class="rounded-full">
          <span class="user-name text-gray-700">User</span>
          <span class="user-type text-gray-500">Admin</span>
          <i class="fas fa-chevron-down text-gray-500"></i>
        </button>
  
        <!-- Dropdown menu, hidden by default -->
        <div class="absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden" role="menu" aria-orientation="vertical" aria-labelledby="userMenuButton">
          <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Your Profile</a>
          <a href="settings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Settings</a>
          <a href="#" id="logoutButton" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
        </div>
      </div>
    </div>
  </div>

  <div class="formcontainer">
    <h2 style="font-size: 20px;">Submit a Review</h2>
    
    <form id="reviewForm">
        <label for="courseId">Course ID:</label>
        <input type="number" id="courseId" name="courseId" required><br>
        <label for="rating">Rating:</label>
        <div>
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">1 star</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">2 stars</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">3 stars</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">4 stars</label>

            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">5 stars</label>
        </div><br>
        
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea><br>
        
        <button class="submitbutton" type="submit">Submit Review</button>
    </form>
</div>
    <div class="button-container">
    <button class="back-button" onclick="window.location.href = 'ViewReviews.html';">Back to Reviews</button>
</div>

<script>
  function toggleSidebar() {
    var sidebar = document.querySelector('.sidebar');
    var content = document.getElementById("content");
    var sidebarToggle = document.getElementById("sidebarToggle");
    
    sidebar.classList.toggle("sidebar-hidden");
    content.classList.toggle("content-expanded");
    sidebarToggle.classList.toggle("sidebar-toggle-visible");
  }
  
  // Script for handling dropdown
  document.getElementById('userMenuButton').addEventListener('click', function(event) {
    this.nextElementSibling.classList.toggle('hidden');
    event.stopPropagation();
  });

  document.addEventListener('click', function(event) {
    var dropdownMenus = document.querySelectorAll('.relative .absolute');
    dropdownMenus.forEach(function(menu) {
      if (event.target !== menu && !menu.contains(event.target)) {
        menu.classList.add('hidden');
      }
    });
  });
</script>
</body>
</html>
