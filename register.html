<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<script src="js/app.js" defer></script>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="register-container">
    <!-- Placeholder for logo -->
    <div class="logo-placeholder">Insert Logo Here</div>
    
    <h2>Get Started for Free</h2>
    <p>No commitment. No credit card required.</p>
    
    <form id="registerForm">
        <div class="input-group">
            <input type="text" id="firstName" placeholder="First name" required>
            <input type="text" id="lastName" placeholder="Last name" required>
        </div>
        <input type="email" id="email" placeholder="Email address" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <div class="password-criteria">
            <ul>
                <li id="lengthRequirement">Must have at least 8 characters</li>
                <li id="specialCharRequirement">Must contain at least one special character [!@#$..]</li>
            </ul>
        </div>
        <p></p>
        <div id="passwordMatch" style="display: none; color: red;">Passwords do not match!</div>
        <button type="submit">CREATE MY ACCOUNT</button>
    </form>
    <div class="security-notes">
        <p>256-bit AES Encryption</p>
        <p>Students Trained Certified</p>
    </div>
</div>

</body>
</html>
